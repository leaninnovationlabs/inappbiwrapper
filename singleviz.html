<!DOCTYPE html>
<html lang="en">

<head>
    <title>InAppBI Demo</title>

    <!--Bootstrap CSS required: Skip this if your applicaiton already includes bootstrat 3 or 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- InAppBI CSS File -->
    <link rel="stylesheet"
        href="https://[YOUR_INAPPBI_DOMAIN].inappbi.com/inappbi/adhoceditor/embed/inappbi/inappbi.css" />
</head>

<body>

    <div id="container">Loading Chart ...</div>

    <!-- Pull from InAppBI or host it on your site -->
    <script src="https://[YOUR_INAPPBI_DOMAIN].inappbi.com/inappbi/adhoceditor/embed/inappbi/inappbi.js?d=adfasf">
    </script>

    <script>
        // Wait for the inital content to be loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Create an instance of InAppBI
            window.inappbi = new window.InAppBI()

            // Initialize InAppBI, need to done only once and pass InAppBI token for the user derived from your backend
            // Param1: InAppBIConfig Object, specify where your InAppBI Service is running using apiEndPoint
            // Param2: Callback function that will be invoked once InAppBI is successfully initialized
            inappbi.init({
                apiEndPoint: 'https://[YOUR_INAPPBI_DOMAIN].inappbi.com/inappbi/',

                // For testing purposes only you can pass on username and password, do not use in production
                // username: 'xxxx',
                // password: 'xxxxx'

                // Pass on the InAppBI token, fetch it from your backend server using InAppBI /inappbi/api/user/generateJWT end point
                token: '[USER_TOKEN]',
            }, function () {
                renderVisuzliation()
            })
        }, false);

        function renderVisuzliation() {
            // param1: Name of the visualization e.g. [foldername].[visualizationname] , 'Orders Dashboards.Orders Storyboard'
            // Param2: Div in which we should render
            inappbi.renderVisualization('[NAME_OF_VIZ_INCLUDING_PACKAGENAME]', 'container', {})
        }
    </script>
</body>

</html>
